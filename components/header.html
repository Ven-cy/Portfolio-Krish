<!-- Header Component - Reusable navigation header -->
<header
  class="bg-white/70 dark:bg-gray-950/70 backdrop-blur-xl shadow-lg fixed top-0 left-0 right-0 z-50 transition-all duration-300 border-b border-gray-200/60 dark:border-gray-800/60"
  style="
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
  "
>
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a
          href="/index.html"
          class="text-2xl font-bold text-primary-600 dark:text-primary-400"
          >Krish Kalola</a
        >
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex md:space-x-4 lg:space-x-6">
        <a
          href="/index.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          data-section="home"
          >Home</a
        >
        <a
          href="/pages/about.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >About</a
        >
        <a
          href="/pages/projects.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >Projects</a
        >
        <a
          href="/pages/skills.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >Skills</a
        >
        <a
          href="/pages/experience.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >Experience</a
        >
        <a
          href="/pages/resume.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >Resume</a
        >
        <a
          href="/pages/contact.html"
          class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
          >Contact</a
        >
      </div>

      <!-- Dark Mode Toggle & Mobile Menu Button -->
      <div class="flex items-center">
        <button
          id="theme-toggle"
          title="Toggle dark mode"
          class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
        >
          <i data-lucide="sun" class="h-5 w-5 block dark:hidden"></i>
          <i data-lucide="moon" class="h-5 w-5 hidden dark:block"></i>
        </button>
        <!-- Mobile Menu Button -->
        <div class="md:hidden ml-2">
          <button
            id="mobile-menu-button"
            title="Toggle menu"
            class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
          >
            <i data-lucide="menu" class="h-6 w-6"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden pb-4">
      <a
        href="/index.html"
        class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800"

      <a

        class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800"

      <a

      >
      <a
        href="/pages/contact.html"
        class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800"
        >Contact</a
      >
    </div>
  </nav>
